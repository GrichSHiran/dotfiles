- defaults:
    link:
      relink: true

- clean: ['~']

# If link values are left blank, Dotbot will assume you want the source
# files to have the same name as the symlinks minus the dot. (.zshrc -> zshrc)
- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig

- create:
    - ~/Work

- shell:
#   - [git submodule update --init --recursive, Installing submodules]
    - echo "hey you guys"
    - sleep 2
    - 
      command: ./test.zsh
      stdout: true
      stderr: true
